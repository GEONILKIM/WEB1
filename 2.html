<h2>CSS</h2>
CSS의 C가 <strong><u>Cascading</u></strong>의 약자인데,
<br>이는 상위 요소의 스타일 속성을 자손 요소들에게 상속시켜주는 모습이
<br>DOM 트리구조에서 마치 폭포수처럼 내려가는 모습을 닮았기 때문이다.
